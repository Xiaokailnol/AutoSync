name: openwrt_ipk

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    name: Build and Sync IPK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64_generic
          - x86_64
        sdk:
          - 24.10.5

    steps:
    - name: Checkout (for safety)
      uses: actions/checkout@v3

    - name: Sync IPK
      run: |
        set -e
        latest_release=$(curl -s "https://api.github.com/repos/Xiaokailnol/openwrt_packages/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Latest release: $latest_release"
        curl -L -o "${{ matrix.sdk }}-${{ matrix.target }}.zip" "https://github.com/Xiaokailnol/openwrt_packages/releases/download/$latest_release/${{ matrix.target }}-${{ matrix.sdk }}.zip"
        mkdir -p sdk
        unzip -o "${{ matrix.sdk }}-${{ matrix.target }}.zip" -d sdk
        rm -f "${{ matrix.sdk }}-${{ matrix.target }}.zip"

    - name: Git push
      run: |
        set -e
        cd sdk

        # åˆå§‹åŒ– gitï¼Œå¦‚æœå·²ç»æ˜¯ä»“åº“å°±è·³è¿‡
        if [ ! -d .git ]; then
          git init
        fi

        git config user.name "github-actions"
        git config user.email "actions@github.com"

        # è®¾ç½®åˆ†æ”¯åä¸º matrix.target
        git branch -M ${{ matrix.target }} || true

        # è®¾ç½®è¿œç¨‹ origin
        git remote add origin https://github.com/Xiaokailnol/openwrt_packages.git 2>/dev/null || true
        git remote set-url origin https://${{ github.actor }}:${{ secrets.ACCESS_TOKEN }}@github.com/Xiaokailnol/openwrt_packages.git

        git add .

        Emoji=("ğŸ‰" "ğŸ¤" "âœ¨" "ğŸ" "ğŸˆ" "ğŸ„" "ğŸ¨" "ğŸ’‹" "ğŸ“" "ğŸ•" "ğŸ‰" "ğŸ’" "ğŸŒ´" "ğŸš€" "ğŸ›¸" "ğŸ—½" "â›…" "ğŸŒˆ" "ğŸ”¥" "â›„" "ğŸ¶" "ğŸ…" "ğŸ¦„" "ğŸ¤")

        # åªæœ‰æœ‰å˜æ›´æ‰ commit
        if ! git diff-index --quiet HEAD --; then
          git commit -m "${Emoji[$RANDOM % ${#Emoji[@]}]} Sync $(date '+%Y-%m-%d %H:%M:%S')"
          git push -f origin ${{ matrix.target }}
        else
          echo "No changes to commit."
        fi
